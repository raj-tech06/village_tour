

{% comment %} <!DOCTYPE html>
<html>
<head>
    <title>Profile Page</title>
</head>
<body>

<h2>Hello, {{ user.username }}</h2>

<a href="?edit=true">
    <button>Update Profile</button>
</a>

{% if show_form %}
  <form method="post">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name" value="{{ user.username }}">
    <br><br>
    <button type="submit">Save</button>
  </form>
{% endif %}

</body>
</html> {% endcomment %}
